<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cervus Studio</title>
  <link rel="icon" href="assets/cervus_ico.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f8fafd;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      margin-top: 48px;
      margin-bottom: 48px;
      width: 220px;
      max-width: 80vw;
      height: auto;
      display: block;
    }
    .projects {
      display: flex;
      gap: 40px;
      justify-content: center;
      width: 100%;
      max-width: 900px;
      margin-bottom: 60px;
      flex-wrap: wrap;
    }
    .project-link {
      flex: 1 1 320px;
      max-width: 400px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 12px rgba(79,140,255,0.07);
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 32px 20px 28px 20px;
      transition: box-shadow 0.2s, transform 0.2s;
      min-width: 260px;
    }
    .project-link:hover {
      box-shadow: 0 6px 18px rgba(79,140,255,0.13);
      transform: translateY(-4px) scale(1.03);
    }
    .project-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      margin-bottom: 0;
      background: none;
      box-shadow: none;
    }
    .vera-img {
      border-radius: 10px;
      border: 2px solid #e0e0e0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: none;
      box-shadow: none;
    }
    .img-rounded {
      border-radius: 10px;
      overflow: hidden;
      width: 100%;
      max-width: 320px;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 18px;
      background: transparent;
    }
    .img-rounded img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      display: block;
    }
    .project-title {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 10px;
      text-align: center;
    }
    .project-desc {
      font-size: 1rem;
      color: #555;
      text-align: center;
    }
    @media (max-width: 700px) {
      .projects {
        flex-direction: column;
        gap: 28px;
        align-items: center;
      }
      .project-link {
        max-width: 95vw;
      }
    }
  </style>
</head>
<body>
  <img src="assets/cervus_logo.png" alt="Cervus Studio Logo" class="logo">
  <div class="projects">
    <a class="project-link" href="escape_the_dungeon.html">
      <img class="project-img" src="assets/title.png" alt="Escape the Dungeon Preview">
      <div class="project-title">Escape the Dungeon</div>
      <div class="project-desc">A web-based adventure game. Outsmart traps, solve puzzles, and escape the dungeon!</div>
    </a>
    <a class="project-link" href="vera.html">
      <div class="img-rounded">
        <img src="assets/vera_image1.png" alt="Vera Preview">
      </div>
      <div class="project-title">Vera</div>
      <div class="project-desc">A conversational AI assistant for patients and therapists. Secure, empathetic, and insightful.</div>
    </a>
  </div>
</body>
</html>
